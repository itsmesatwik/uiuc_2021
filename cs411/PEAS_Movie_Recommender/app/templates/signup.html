<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Recommender</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/styles/signup.css" rel="stylesheet">
    <script src="../static/script/jquery-1.11.2.js"></script>
    <script src="../static/script/modal_signup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="./">Home</a></li>
            <!-- <li role="presentation"><a href="./renderSignIn">Sign In</a></li>
            <li role="presentation" class="active"><a href="./renderSignUp">Sign Up</a></li> -->
          </ul>
        </nav>
      </div>
 
      <div class="jumbotron">
        <h1>Movie Recommender</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">User Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputDOB" class="sr-only">Date Of Birth</label>
        <input type="DOB" name="inputDOB" id="inputDOB" class="form-control" placeholder="YYYY-MM-DD" required autofocus>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
    </div>
  </body>
</html>
